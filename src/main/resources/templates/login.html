<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="../static/css/login.css" th:ref="@{/static/css/login.css}" type="text/css" media="screen"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>

<form id="loginForm" th:action="@{/login}" method="post">
        <label for="username" th:text="username"/> <input type="text" id="username" name="username"/>

        <label for="password" th:text="password"/> <input type="password" id="password" name="password"/>


        <button type="submit" th:text="login">
        </button>

</form>
</body>
</html>
