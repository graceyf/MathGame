<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 200px;">Name</th>
        <th>Category</th>
        <th>Modify Questions</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr>

        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Add Test</button>
    </tr>
    <tr th:each="test : ${testsAll}">
        <td th:text="${test.id}">1</td>
        <td th:text="${test.name}">Title ...</td>
        <td th:text="${test.getCategory()}"></td>
        <td>
            <button type="button" class="btn btn-warning" th:onclick="'getPropId(\'' + ${test.id} + '\');'"
                    data-toggle="modal" data-target="#myModal2">Modify
            </button>
        </td>
        <td>
            <button type="button" class="btn btn-danger" th:onclick="'getPropId(\'' + ${test.id} + '\');'"
                    data-toggle="modal" data-target="#myModal2">Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>

<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="name">
            <label for="testName" th:text="Name"/>
            <input type="text" id="testName" name="testName"/>
        </div>
        <div class="category">
            <label for="testCategory" th:text="Category"/>
            <input type="text" id="testCategory" name="testCategory"/>
        </div>
        <div class="testBtn" name="testBtn">
            <button type="button" class="btn btn-success">Add Test</button>
        </div>
    </div>
</div>

<div id="myModal2" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <table class="table table-striped" id="modalQuestionTable">
            <thead>
            <tr>
                <th style="width: 150px;">Id</th>
                <th style="width: 200px;">Name</th>
                <th>Category</th>
                <th>Modify Questions</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
